<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <script defer src="./js/app.js"></script>
    <title>Dados</title>
</head>
<body>
    <div class="dice-container">
        <!-- Display -->
        <div class="roll-display"></div>

        <div class="dice-selection">
            <!-- D100 -->
            <div class="d100">
                <label for="d100">D100</label>
                <input data-js="d100" type="number" name="d100" min="0" max="12">
            </div>
            <!-- D20  -->
            <div class="d20">
                <label for="d20">D20</label>
                <input data-js="d20" type="number" name="d20" min="0" max="12">
            </div>
            <!-- D12  -->
            <div class="d12">
                <label for="d12">D12</label>
                <input data-js="d12" type="number" name="d12" min="0" max="12">
            </div>
            <!-- D10 -->
            <div class="d10">
                <label for="d10">D10</label>
                <input data-js="d10" type="number" name="d10" min="0" max="12">
            </div>
            <!-- D8 -->
            <div class="d8">
                <label for="d8">D8</label>
                <input data-js="d8" type="number" name="d8" min="0" max="12">
            </div>
            <!-- D6 -->
            <div class="d6">
                <label for="d6">D6</label>
                <input data-js="d6" type="number" name="d6" min="0" max="12">
            </div>
            <!-- D4 -->
            <div class="d4">
                <label for="d4">D4</label>
                <input data-js="d4" type="number" name="d4" min="0" max="12">
            </div>
            <button data-js="roll-btn">Rolar</button>
        </div>
    </div>

    <section class="history-container">
        <h2>Hist√≥rico</h2>
        <p class="total-roll"></p>
        <ul class="history-list"></ul>
        <button data-js="clear-history">Limpar</button>
    </section>
	
	<footer>
        <p>By <a href="https://nanocarvalho.github.io" target="_blank" rel="noopener">Nano Carvalho</a></p>
    </footer>
    
</body>
</html>
